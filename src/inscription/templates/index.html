    <style>
        .navbar div.nav-links ul li a {
            font-size: 1.5rem;
        }


        .container10 a {
            position: absolute;
            display: block;
            top: 110px;
            right: 10px;
            margin-bottom: 10px;

            border: 1px solid rgb(0, 0, 0);

</head>

<body>

    <nav class="navbar">
        <a href="#" class="logo">TOGOLA</a>

                <li><a href="{% url 'posts:home' %}">Blog</a></li>

                </li>

    <div id="liens" class="container10 cache">
        <a href="{% url 'password:password_generator' %}">Trouve Un Password GÃ©nial</a>

    <script>
        var toggleButton = document.getElementById("button");
        var element = document.getElementById("liens");
        element.style.display = "none";
        toggleButton.addEventListener("click", function() {
            if (element.style.display === "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        });
          

    </script>
